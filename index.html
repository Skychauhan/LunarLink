<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Link - Login</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Login Container -->
    <div class="login-wrapper">
        <div class="login-container">
            
            <!-- Header -->
            <div class="login-header">
                <div class="logo">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12.55a11 11 0 0 1 14.08 0"/>
                        <path d="M1.42 9a16 16 0 0 1 21.16 0"/>
                        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
                        <circle cx="12" cy="20" r="1"/>
                    </svg>
                </div>
                <h1 class="login-title">Lunar Link</h1>
                <p class="login-subtitle">Enter your credentials to access codes</p>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                
                <!-- Password Input -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input"
                        placeholder="Enter password"
                        autocomplete="off"
                        required
                    >
                    <small class="form-hint">
                        Use today's date (e.g., 16feb2026) or admin password
                    </small>
                </div>
                
                <!-- Error Message -->
                <div id="errorMessage" class="alert alert-error hidden">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="15" y1="9" x2="9" y2="15"/>
                        <line x1="9" y1="9" x2="15" y2="15"/>
                    </svg>
                    <span id="errorText">Invalid password. Please try again.</span>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    <span id="btnText">Login</span>
                    <svg id="btnLoader" class="btn-loader hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" stroke-opacity="0.25"/>
                        <path d="M12 2a10 10 0 0 1 10 10" stroke-linecap="round"/>
                    </svg>
                </button>
                
            </form>
            
            <!-- Footer -->
            <div class="login-footer">
                <p class="text-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 4px;">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="16" x2="12" y2="12"/>
                        <line x1="12" y1="8" x2="12.01" y2="8"/>
                    </svg>
                    Normal users: Use today's date<br>
                    Admin access: Use root password
                </p>
                <a href="disclaimer.html" style="display:inline-block; margin-top:1rem; font-size:0.75rem; color:var(--text-tertiary); text-decoration:none; opacity:0.6;">
                    âš– Disclaimer & Terms of Use
                </a>
            </div>
            
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="config.js"></script>
    <script src="db.js"></script>
    <script src="storage.js"></script>
    <script src="theme.js"></script>
    <script src="auth.js"></script>

</body>
</html>
