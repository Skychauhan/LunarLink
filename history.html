<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Link - History</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="components.css">
</head>
<body>
    
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <div class="header-logo">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="header-title">Code History</h1>
                        <p class="header-subtitle">View all used codes</p>
                    </div>
                </div>
                <div class="header-right">
                    <button class="btn btn-secondary" onclick="window.location.href='admin.html'">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        </svg>
                        Dashboard
                    </button>
                    <button class="btn btn-secondary" data-logout>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16 17 21 12 16 7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            
            <!-- Summary Cards -->
            <div class="stats-grid mb-4">
                <div class="stat-card">
                    <div class="stat-value" id="totalHistory">0</div>
                    <div class="stat-label">Total Used Codes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total16">0</div>
                    <div class="stat-label">16 Mbps Used</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total20">0</div>
                    <div class="stat-label">20 Mbps Used</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total50">0</div>
                    <div class="stat-label">50 Mbps Used</div>
                </div>
            </div>
            
            <!-- Search & Filter Section -->
            <div class="card mb-4">
                <div class="card-header">
                    <h2 class="card-title">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 8px;">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        Search History
                    </h2>
                </div>
                <div class="card-body">
                    <div class="flex gap-2" style="flex-wrap: wrap;">
                        
                        <!-- Search Input -->
                        <div style="flex: 1; min-width: 250px;">
                            <input 
                                type="text" 
                                id="searchInput" 
                                class="form-input"
                                placeholder="Search by code, batch name, or speed..."
                            >
                        </div>
                        
                        <!-- Speed Filter -->
                        <div style="min-width: 150px;">
                            <select id="speedFilter" class="form-select">
                                <option value="">All Speeds</option>
                                <option value="16mbps">16 Mbps</option>
                                <option value="20mbps">20 Mbps</option>
                                <option value="50mbps">50 Mbps</option>
                            </select>
                        </div>
                        
                        <!-- Clear Button -->
                        <button class="btn btn-secondary" id="clearFilters">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"/>
                                <line x1="6" y1="6" x2="18" y2="18"/>
                            </svg>
                            Clear
                        </button>
                        
                    </div>
                </div>
            </div>
            
            <!-- History Table -->
            <div class="card">
                <div class="card-header">
                    <div class="flex justify-between items-center">
                        <h2 class="card-title" style="margin-bottom: 0;">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="vertical-align: middle; margin-right: 8px;">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                <polyline points="14 2 14 8 20 8"/>
                                <line x1="16" y1="13" x2="8" y2="13"/>
                                <line x1="16" y1="17" x2="8" y2="17"/>
                                <polyline points="10 9 9 9 8 9"/>
                            </svg>
                            History Records
                        </h2>
                        <div>
                            <span id="resultCount" style="color: var(--text-secondary); font-size: 0.875rem;">
                                Showing <strong id="shownCount">0</strong> of <strong id="totalCount">0</strong> codes
                            </span>
                        </div>
                    </div>
                </div>
                
                <!-- Table -->
                <div class="table-container">
                    <table class="table" id="historyTable">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Code</th>
                                <th>Batch Name</th>
                                <th>Speed</th>
                                <th>Used On</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                            <!-- Populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Empty State -->
                <div id="emptyState" class="hidden" style="padding: 3rem; text-align: center;">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="color: var(--text-tertiary); margin-bottom: 1rem;">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    <h3 style="color: var(--text-secondary); margin-bottom: 0.5rem;">No Results Found</h3>
                    <p style="color: var(--text-tertiary); margin-bottom: 0;">
                        Try adjusting your search or filters
                    </p>
                </div>
                
                <!-- No History State -->
                <div id="noHistoryState" class="hidden" style="padding: 3rem; text-align: center;">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="color: var(--text-tertiary); margin-bottom: 1rem;">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14 2 14 8 20 8"/>
                    </svg>
                    <h3 style="color: var(--text-secondary); margin-bottom: 0.5rem;">No History Yet</h3>
                    <p style="color: var(--text-tertiary); margin-bottom: 0;">
                        Used codes will appear here
                    </p>
                </div>
                
            </div>
            
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <script src="config.js"></script>
    <script src="db.js"></script>
    <script src="storage.js"></script>
    <script src="theme.js"></script>
    <script src="auth.js"></script>
    <script src="history.js"></script>

</body>
</html>
